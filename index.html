<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukoon - Discord Music Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-elements">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="bot-avatar">
            <div class="avatar-circle">
                <img src="avatar.png" 
                     alt="Sukoon Bot Avatar" 
                     class="bot-image">
            </div>
        </div>
        
        <h1>Sukoon</h1>
        <p class="tagline">Premium Music Experience</p>
        
        <p class="description">
            Bring high-quality music streaming to your Discord server. 
            Clean, fast, and reliable music playback from YouTube and more.
        </p>
        
        <a href="https://discord.com/oauth2/authorize?client_id=1381521110050406470&permissions=68608&scope=bot%20applications.commands" 
           class="invite-button" 
           target="_blank" 
           rel="noopener noreferrer">
            Add Sukoon to Server
        </a>
        
        <div class="help-note">
            <p>
                After adding Sukoon to your server, use <span class="help-command">!help</span> 
                to discover all available music commands and get started.
            </p>
        </div>

        <div class="music-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
